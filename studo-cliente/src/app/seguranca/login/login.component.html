<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #formulario="ngForm">
    <div class="ui-g ui-fluid">

<!--      {{ auth.jwtPayload | json}} -->
      <div class="ui-g-12 text-align">
        <h1>Bem-vindo!</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="usuario" placeholder="CPF" ngModel required #cpf>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Entrar" [disabled]="formulario.invalid" (click)="login(cpf.value, senha.value); senha.value = '';"></button>
      </div>

    </div>
  </form>

</div>
